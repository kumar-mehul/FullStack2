<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">SEND</div>
      <div class="nav-items">
        <a href="/">Home</a> <a href="/">About</a> <a href="/">Contact</a>
      </div>
    </nav>
    <section class="hero">
      <div class="hero-container">
        <div class="column-left">
          <h1>Send Unlimited Messages</h1>
          <p>
            No contracts or unwanted fees. Exclusive offer for new customers
            only.
          </p>
          <button>Get Started</button>
        </div>
        <div class="column-right">
          <img
            src="./image-1.svg"
            alt="illustration"
            class="hero-image"
          />
        </div>
      </div>
    </section>

    <!-- New section for message details -->
    <section class="message-details">
      <h2>Message Details</h2>
      <table>
        <thead>
          <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>Jane Smith</td>
            <td>10:30 AM</td>
          </tr>
          <tr>
            <td>Emma Brown</td>
            <td>Olivia Johnson</td>
            <td>11:15 AM</td>
          </tr>
          <tr>
            <td>Michael Wilson</td>
            <td>Liam Martinez</td>
            <td>12:45 PM</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
